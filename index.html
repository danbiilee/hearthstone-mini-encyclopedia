<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하스스톤 미니도감</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/index.js"></script>
  </head>
  <body>
    <!-- Logo -->
    <header class="header">
      <img src="src/img/logo.png" alt="logo" class="logo" />
    </header>
    <main class="main">
      <!-- Buttons -->
      <!-- 직업: 사냥꾼, 드루이드, 주술사, 마법사, 전사, 성기사, 사제 -->
      <aside class="buttons">
        <button class="btn">
          <img
            src="src/img/사냥꾼.png"
            alt="사냥꾼"
            class="imgBtn"
            data-key="class"
            data-value="Hunter"
            title="사냥꾼"
          />
        </button>
        <button class="btn">
          <img
            src="src/img/드루이드.png"
            alt="드루이드"
            class="imgBtn"
            data-key="class"
            data-value="Druid"
            title="드루이드"
          />
        </button>
        <button class="btn">
          <img
            src="src/img/주술사.png"
            alt="주술사"
            class="imgBtn"
            data-key="class"
            data-value="Shaman"
            title="주술사"
          />
        </button>
        <button class="btn">
          <img
            src="src/img/마법사.png"
            alt="마법사"
            class="imgBtn"
            data-key="class"
            data-value="Mage"
            title="마법사"
          />
        </button>
        <button class="btn">
          <img
            src="src/img/전사.png"
            alt="전사"
            class="imgBtn"
            data-key="class"
            data-value="Warrior"
            title="전사"
          />
        </button>
        <button class="btn">
          <img
            src="src/img/성기사.png"
            alt="성기사"
            class="imgBtn"
            data-key="class"
            data-value="Paladin"
            title="성기사"
          />
        </button>
        <button class="btn">
          <img
            src="src/img/사제.png"
            alt="사제"
            class="imgBtn"
            data-key="class"
            data-value="Priest"
            title="사제"
          />
        </button>
      </aside>
      <!-- Filtering -->
      <!-- 카드종류, 등급, 하수인 종류, 키워드-->
      <!-- Sorting -->
      <!-- 마나, 공격력, 생명력 -->
      <!-- Cards -->
      <ul class="cards"></ul>
    </main>
    <footer></footer>
  </body>
</html>
